{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>Search</h1>
        <p>Search for nodes and facts in the knowledge graph.</p>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Search Nodes</h5>
                    </div>
                    <div class="card-body">
                        <form id="searchNodesForm">
                            <div class="mb-3">
                                <label for="node_query" class="form-label">Query</label>
                                <input type="text" class="form-control" id="node_query" required>
                            </div>

                            <div class="mb-3">
                                <label for="max_nodes" class="form-label">Max Results</label>
                                <input type="number" class="form-control" id="max_nodes" value="10" min="1" max="100">
                            </div>

                            <div class="mb-3">
                                <label for="entity_type" class="form-label">Entity Type (optional)</label>
                                <select class="form-select" id="entity_type">
                                    <option value="">Any</option>
                                    <option value="Preference">Preference</option>
                                    <option value="Procedure">Procedure</option>
                                    <option value="Requirement">Requirement</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary">Search Nodes</button>
                        </form>

                        <div id="searchNodesResult" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Search Facts</h5>
                    </div>
                    <div class="card-body">
                        <form id="searchFactsForm">
                            <div class="mb-3">
                                <label for="fact_query" class="form-label">Query</label>
                                <input type="text" class="form-control" id="fact_query" required>
                            </div>

                            <div class="mb-3">
                                <label for="max_facts" class="form-label">Max Results</label>
                                <input type="number" class="form-control" id="max_facts" value="10" min="1" max="100">
                            </div>

                            <button type="submit" class="btn btn-primary">Search Facts</button>
                        </form>

                        <div id="searchFactsResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('searchNodesForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const submitButton = this.querySelector('button[type="submit"]');
    submitButton.disabled = true;
    submitButton.textContent = 'Searching...';

    try {
        const formData = {
            query: document.getElementById('node_query').value,
            max_nodes: parseInt(document.getElementById('max_nodes').value),
            entity: document.getElementById('entity_type').value
        };

        const response = await fetch('/api/search_nodes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });

        const result = await response.json();
        const resultDiv = document.getElementById('searchNodesResult');

        if (response.ok) {
            resultDiv.innerHTML = `
                <div class="alert alert-success">
                    <h6>Search Results:</h6>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                </div>
            `;
        } else {
            resultDiv.innerHTML = `
                <div class="alert alert-danger">
                    <h6>Error:</h6>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                </div>
            `;
        }
    } catch (error) {
        const resultDiv = document.getElementById('searchNodesResult');
        resultDiv.innerHTML = `
            <div class="alert alert-danger">
                <h6>Connection Error:</h6>
                <p>${error.message}</p>
            </div>
        `;
    } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Search Nodes';
    }
});

document.getElementById('searchFactsForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const submitButton = this.querySelector('button[type="submit"]');
    submitButton.disabled = true;
    submitButton.textContent = 'Searching...';

    try {
        const formData = {
            query: document.getElementById('fact_query').value,
            max_facts: parseInt(document.getElementById('max_facts').value)
        };

        const response = await fetch('/api/search_facts', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });

        const result = await response.json();
        const resultDiv = document.getElementById('searchFactsResult');

        if (response.ok) {
            resultDiv.innerHTML = `
                <div class="alert alert-success">
                    <h6>Search Results:</h6>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                </div>
            `;
        } else {
            resultDiv.innerHTML = `
                <div class="alert alert-danger">
                    <h6>Error:</h6>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                </div>
            `;
        }
    } catch (error) {
        const resultDiv = document.getElementById('searchFactsResult');
        resultDiv.innerHTML = `
            <div class="alert alert-danger">
                <h6>Connection Error:</h6>
                <p>${error.message}</p>
            </div>
        `;
    } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Search Facts';
    }
});
</script>
{% endblock %}
